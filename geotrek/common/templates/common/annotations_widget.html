<div>
    <div id="controls">
       <div class="form-group annotationtype" title="Select the type of annotation to add.">
          <div class="shortlabel">Add</div>
          <button class="lastused" id="rectangle" next="square">Rectangle</button><button id="square" next="ellipse">Square</button><button id="ellipse" next="circle">Ellipse</button><button id="circle" next="polygon">Circle</button><button id="polygon" next="point">Polygon</button><button id="point" next="line">Point</button><button id="line" next="rectangle">Line</button>
       </div>
       <div class="form-group" title="If disabled, hide all annotation labels."><label for="showLabels">Show annotation labels</label><input id="showLabels" param-name="labels" type="checkbox" placeholder="true"/></div> 
       <div class="form-group" id="annotationheader">
          <div class="shortlabel">Created Annotations</div>
          <a class="entry-remove-all" action="remove-all" title="Delete all annotations">&#x2716;</a>
       </div>
       <div class="form-group">
          <div id="annotationlist">
             <div class="entry" id="sample"><span class="entry-name">Sample</span><a/><a class="entry-adjust" action="adjust" title="Modify geometry">âœŽ</a><a class="entry-remove" action="remove" title="Delete this annotation">&#x2716;</a></div>
          </div>
       </div>
       <div class="form-group"><textarea id="geojson" type="textarea" rows="15" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea></div>
    </div>
 </div>
